<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlanGen AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <header>
    <h1>PlanGen AI</h1>
    <button id="toggle-theme">Dark Mode</button>
  </header>
  <main>
    <div id="chatbox"></div>
    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Ask me anything..."
        autocomplete="off"
        autofocus
      />
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
